<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href= "./templates/login/style.css">
	<link rel="icon" type="image/png" href="/favicon.png"/>
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="img">
			<img src= "./templates/login/imgs/left.svg">
		</div>
		<div class="login-content">
			<form method="POST">
				<img src= "./templates/login/imgs/avt.svg">
				<h2 class="title">HELLO</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<input type="text" class="input user-name" name="user-name" placeholder="Username">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i">
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<input type="password" class="input password" name="password" placeholder="Password">
            	   </div>
				</div>
				<span id="err">Username or password is incorrect</span>
            	<input type="submit" class="btn" value="Login">
            </form>
        </div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</body>
</html>
